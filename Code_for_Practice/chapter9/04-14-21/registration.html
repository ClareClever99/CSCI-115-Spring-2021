<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header><h1>Science Fair Registration</h1></header>
    <main>
      <form action="mailto:clevercc@g.cofc.edu" method="POST">
        <p>
          First Name:
          <input type="text" name="first" id="first" />
          Last Name:
          <input type="text" name="last" id="last" />
        </p>
        <p>
          Email:
          <input type="email" name="email" id="email" required size="50px" />
        </p>
        <p>
          State:
          <select name="state" id="state">
            <option value="">Alabama</option>
            <option selected value="">South Carolina</option>
            <option value="">Tennessee</option>
            <option value="">North Carolina</option>
          </select>
        </p>
        <p>
          Which Category?
          <br />
          <input type="checkbox" name="begin" id="begin" />Beginner
          <input type="checkbox" name="interm" id="interm" />Intermediate
          <input type="checkbox" name="adv" id="adv" />Advanced
        </p>
        <p>
          Would you like to subscribe?
          <br />
          <input type="radio" name="mList" id="y" />Yes
          <input type="radio" name="mList" id="n" />No
          <input type="radio" name="mList" id="maybe" />Maybe
        </p>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
