<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./images/icons/beach.png"
      type="image/x-icon"
    />
    <title>Layout Emulation</title>
  </head>
  <body>
    <div id="topHead">
      <div id="socialMedia">
        <a href="https://www.facebook.com/">
          <img src="./images/icons/facebook.png" alt="facebook" />
        </a>
        <a href="https://www.google.com/">
          <img src="./images/icons/google-plus.png" alt="google-plus" />
        </a>
        <a href="https://www.linkedin.com/">
          <img src="./images/icons/linkedin.png" alt="linkedin" />
        </a>
        <a href="https://twitter.com/">
          <img src="./images/icons/twitter.png" alt="twitter" />
        </a>
      </div>
      <div id="contactInfo">
        843.517.6324 | 101 E Arctic Ave |
        <a
          href="https://www.google.com/maps/place/Folly+Beach/@32.6544881,-79.9399212,19.75z/data=!4m13!1m7!3m6!1s0x0:0x0!2zMzLCsDQ4JzEwLjAiTiA3OcKwNTQnNTQuMCJX!3b1!8m2!3d32.802778!4d-79.915!3m4!1s0x88fdd7ea60ca8e53:0x16fa9bf009eb8a06!8m2!3d32.6547967!4d-79.9397019?hl=en"
        >
          map it
        </a>
      </div>
    </div>
    <br />
    <!-- Header -->
    <header>
      <div class="parent">
        <img
          class="image1"
          src="./images/header/beachCropped.jpg"
          alt="beachCropped"
        />
        <p style="text-align: center">
          <img
            class="image2"
            src="./images/header/logo/logoFB.png"
            alt="logoFB"
          />
        </p>
      </div>
    </header>

    <!-- Main -->
    <main>
      <div id="wrapper">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Food</a></li>
            <li><a href="#">Drink</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Visit</a></li>
            <li><a href="#">Press</a></li>
            <li><a href="#">Private Events</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <p style="text-align: left; float: left">
          <img
            id="heroImg"
            src="./images/wrapper/heroImage.jpg"
            alt="heroImage"
          />
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer></footer>
  </body>
</html>
