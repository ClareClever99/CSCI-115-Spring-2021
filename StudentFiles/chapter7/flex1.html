<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flexbox Gallery</title>
    <meta charset="utf-8" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-color: #ccfefe;
      }
      header {
        /* text-align: center; */
        background-color: orange;
        height: 200px;

        /* Vertically align items */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #gallery {
        padding: 1em;
        display: flex;
        flex-direction: row;
        width: 900px;
        background-color: salmon;
        justify-content: space-evenly;
        flex-wrap: nowrap;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Flexbox Gallery</h1>
    </header>
    <main>
      <div id="gallery">
        <img src="bird1.jpg" alt="Red Crested Cardinal" />
        <img src="bird2.jpg" alt="Rose-Breasted Grosbeak" />
        <img src="bird3.jpg" alt="Gyrfalcon" />
        <img src="bird4.jpg" alt="Rock Wren" />
        <img src="bird5.jpg" alt="Coopers Hawk" />
        <img src="bird6.jpg" alt="Immature Bald Eagle" />
      </div>
    </main>
  </body>
</html>
